<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Redux with Udacity Nanaodegree</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

    <div id="app"></div>
    <script type="text/javascript" src="./index.js"></script>
    <script type='text/babel'>
        const List = props => {
        return (
            <ul>
                {
                    props.items.map(( item ) => <li key={item.id}>
                        <span
                        onClick={() => props.toggle && props.toggle(item.id)}
                        style={{textDecoration : item.isCompleted ? 'line-through' : 'none' }}
                        >{item.name}</span>
                        <button onClick={()=> props.remove(item)}>X</button>
                        </li>
                        
                    )
                }    
            </ul>
        )
        }

        class Todos extends React.Component{
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value;
                this.input.value = ''
                this.props.store.dispatch(
                addTodoAction({
                name,
                id: idGenerator(),
                isCompleted: false,
                })
            )}
            removeItem = (todo) => this.props.store.dispatch(removeTodoAction(todo.id))
            toggleItem = (id) => this.props.store.dispatch(toggleTodoAction(id))
            render(){
               
                return (
                    <div>
                        <h1>Todo list</h1>
                        <input type="text" placeholder='add todo' ref={ (input) => this.input = input} />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleItem}/>    
                    </div>
                )
                }
            }

        class Goals extends React.Component{
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value;
                this.input.value = ''
                this.props.store.dispatch(
                addGoalAction({
                name,
                id: idGenerator(),
                isCompleted: false,
                })
            )}
            removeItem = (goal) => this.props.store.dispatch(removeGoalAction(goal.id))
            render(){
                return (
                    <div>
                    <h1>Goals list</h1>
                    <input type="text" placeholder='Add Goal' ref={ (input) => this.input = input} />
                    <button onClick={this.addItem}> Add Goal</button>
                    <List items={this.props.goals} remove={this.removeItem}/>    
                    </div>
                )
            }
        }
        class App extends React.Component{
            componentDidMount(){
                const { store } = this.props;
                store.subscribe( () => this.forceUpdate())
            }
            render(){
                const { store } = this.props;
                const { goals, todos } = store.getState();

                return (
                    <div className="app">
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render( 
            <App store={store}/>, 
            document.getElementById('app')
        )
    </script>
</body>
</html>
